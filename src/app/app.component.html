<div *ngIf="!isLoginRoute()"  class="navbar">



    <ul class="nav-container">
  
  
      <li class="active" >
        <a routerLink="/dashboard">
          <i class="fas fa-globe" routerLinkActive="active"></i>
  
          <span class="links">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
  
      <li >
        <a routerLink="/dashboard/alertas">
          <i class="fas fa-bell" routerLinkActive="active"></i>
          <span class="links">Alertas</span>
        </a>
        <span class="tooltip">Alertas</span>
      </li>
  
      <li >
        <a routerLink="/dashboard/sensor">
          <i class="fas fa-thermometer-half" routerLinkActive="active"></i>
          <span class="links">Sensores</span>
        </a>
        <span class="tooltip">Sensores</span>
      </li>
  
      <li >
        <a routerLink="/dashboard/plantas">
          <i class="fas fa-industry" routerLinkActive="active"></i>
          <span class="links">Plantas</span>
        </a>
        <span class="tooltip">Plantas</span>
      </li>
  
  
  
      <li routerLinkActive="active">
        <a routerLink="#" (click)="logout()">
          <i class='fas fa-sign-out-alt'></i>
          <span class="links">Logout</span>
        </a>
        <span class="tooltip">Logout</span>
      </li>
    </ul>
  
  
  
  </div>

  <nav *ngIf="!isLoginRoute()" class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <div class="dropdown ms-auto">
        <a class="navbar-brand dropdown-toggle d-flex flex-column align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-users-vector-icon-png-image_3725294.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
          <span class="mt-1" style="font-size: 14px; color: #000;">{{username}}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" routerLink="/profile">Perfil</a></li>
        </ul>
      </div>
    </div>
